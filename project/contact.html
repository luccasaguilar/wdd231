  <main>
<div class="contact-form-section">
        <form class="contact-form" method="get" action="thankyou.html">
        <h1>Contact Us</h1>
        <fieldset>
            <label title="First name">
            <span>First Name *</span>
            <input
                type="text" 
                name="first" 
                required autocomplete="given-name" 
                placeholder="Maria">
            </label>

            <label title="Last name">
            <span>Last Name *</span>
            <input 
                type="text" 
                name="last" 
                required autocomplete="family-name" 
                placeholder="Silva">
            </label>

            <label title="Email address">
            <span>Email *</span>
            <input
                type="email"
                name="email"
                required
                autocomplete="email"
                placeholder="name@example.com">
            </label>

            <label title="Mobile phone number">
            <span>Mobile *</span>
            <input
                type="tel"
                name="mobile"
                required
                autocomplete="tel"
                placeholder="(613) 555-1234">
            </label>

            <input type="hidden" name="timestamp" id="timestamp">

            <div class="form-actions">
                <button type="submit" class="btn-primary">Submit Contact information</button>
            </div>            
        </fieldset>
        </form>
    </div>
  </main>
